<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <!-- Navigation Bar -->
    <Nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap Basics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </Nav>

    <!-- Form Creation and Layout -->
    <div class="container mt-5 pt-3">
        <h1 class="text-center text-primary ">Registration</h1>
        <form class="border p-4 rounded shadow-sm bg-light">
            <div class="row mb-3">
                <div class=" col-6 p-2">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" required>
                </div>
                <div class="col-6 p-2">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>
                </div>
            </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-check mb-3">
                    <label for="checkbox" class="form-check-label">Agree to terms</label>
                    <input type="checkbox" class="form-check-input" id="checkbox" required>
                </div>
            <button type="sumbit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>

    <!-- Table for Displaying Data-->
    <div class="container table-responsive mt-5">
        <h2 class="text-center text-primary">Submissions</h2>
        <table class="table  table-striped table-bordered table-hover shadow-sm">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Smith</td>
                    <td>Jsmith@gmail.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Doe</td>
                    <td>Jdoe@gmail.com</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Spencer Reid</td>
                    <td>Sreid@gmail.com</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Penelope Garcia</td>
                    <td>Pgarcia@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>

     <!-- Image and Button Utilities -->
     <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-3">
                <img class="img-fluid" src="https://www.grayline.com/wp-content/uploads/2023/11/shutterstock_2518381905-1024x683.jpg" alt="Yosemite National Park">
            </div>
            <div class="col-12 text-center mb-3">
                <img class="img-fluid rounded-circle" src="https://media.california.com/media/_versions/articles/shutterstock_2008961984__5215x3477___v1222x580.jpg" alt="General Sherman Tree">
            </div>
        </div>
        <div class="container-fluid">
            <button class="btn btn-success w-100 mb-3">Visible Button</button>
            <button class="btn btn-primary w-100 d-none d-md-block">Hidden Button</button>
        </div>           
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
